<!-- You have been assigned to the creation of a Smartphone Shop Website. 
    The homepage you’re about to write is just a showcase of the products of the shop with some extra information. -->
<!-- Complete exercises from 1 to 6 with just plain HTML:

EX1: Add an h1 tag with the name of your shop

EX2: Add a TABLE with the top 5 products of your shop

EX3: Insert for each product an image, a title, a description and a price

EX4: Add links to existing Amazon products for each item in the table

EX5: Add a footer with the address and the name of your shop

EX6: Add a message board where the user can type a message in it (no real posting/saving features required!) -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
        text-align: center;
        height: 80vh;
        > * {
          margin: 50px auto;
        }
        & * {
          padding: 5px;
        }
      }
      img {
        width: 200px;
      }
      .aClass {
        font-size: 2rem;
        color: red;
      }
      .imgClass {
        filter: opacity(0);
      }
    </style>
  </head>
  <body>
    <h1>Smartphone Shop</h1>
    <label>Type here: <input type="text" /></label>

    <table>
      <tr>
        <th>Prod 1</th>
        <th>Prod 2</th>
        <th>Prod 3</th>
        <th>Prod 4</th>
        <th>Prod 5</th>
      </tr>
      <tr>
        <td>
          <img
            src="https://www.costco.co.uk/medias/sys_master/images/h37/hc3/119433914056734.jpg"
          />
        </td>
        <td>

          />
        </td>

            src="https://www.costco.co.uk/medias/sys_master/images/h37/hc3/119433914056734.jpg"
          />
        </td>
        <td>
          <img
            src="https://www.costco.co.uk/medias/sys_master/images/h37/hc3/119433914056734.jpg"
          />
        </td>
      </tr>
      <tr>
        <td>Description</td>
        <td>Description</td>
        <td>Description</td>
        <td>Description</td>
        <td>Description</td>
      </tr>
      <tr>
        <td class="price">Price: 50</td>
        <td class="price">Price: 40</td>
        <td class="price">Price: 30</td>
        <td class="price">Price: 20</td>
        <td class="price">Price: 10</td>

        <td>
          <a href="https://www.amazon.com/">Link:</a>

        </td>
      </tr>
    </table>

    <footer>123 Street, Cape Town, Smartphone Shop</footer>
  </body>
  <script type="module">
    import { rcg } from "../lib/CTools.js";

    // EX7: Write a function to change the h1 text to something else

    function changeHeader() {
      document
        .getElementsByTagName("h1")[0]
        .addEventListener("click", function () {
          this.innerText =
            this.innerText == "Smartphone Shop"
              ? "Shop Smartphone"
              : "Smartphone Shop";
        });
    }
    changeHeader();
    // EX8: Write a function to change the page background color

    function changePageColor() {
      document
        .getElementsByTagName("body")[0]
        .addEventListener("click", function () {
          this.style.backgroundColor = rcg();
        });
    }
    changePageColor();

    // EX9: Write a function to change the footer address with a fake one

    function changeFooter() {
      document
        .getElementsByTagName("footer")[0]
        .addEventListener("click", function () {
          this.innerText =
            this.innerText == "123 Street, Cape Town, Smartphone Shop"
              ? "Click to change it back"
              : "123 Street, Cape Town, Smartphone Shop";
        });
    }

    changeFooter();

    // EX10: Write a function to add a CSS class to every Amazon link

    function addClass() {
      let links = document.getElementsByTagName("a");
      for (let link of links) {
        link.classList.add("aClass");
      }
    }
    addClass();

    // EX11: Write a function to toggle a CSS class for all the images in the table; that class should set the visibility of the image

    function toggleImage() {
      let images = document.getElementsByTagName("img");
      for (let img of images) {
        img.addEventListener("click", function () {
          img.classList.contains("imgClass")
            ? img.classList.remove("imgClass")
            : img.classList.add("imgClass");
        });
      }
    }

    toggleImage();

    // EX12: Write a function to color the price of the products in a different one every time it’s invoked

    function togglePrice() {
      let prices = document.getElementsByClassName("price");
      for (let el of prices) {
        el.addEventListener("click", function () {
          el.style.color = rcg();
        });
      }
    }

    togglePrice();
  </script>
</html>
