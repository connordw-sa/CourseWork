<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        text-align: center;
      }

      .main-board,
      .player-board {
        margin: auto;
        display: flex;
        flex-wrap: wrap;
        width: 500px;
        text-overflow: clip;
      }

        padding: 5px;
        border: 1px solid black;
      }

  <body>
    <h1>Bingo</h1>
    <input type="button" value="Generate Number" />
    <div class="numbers"></div>
    <h1>Main Board</h1>
    <div class="main-board"></div>
    <h2>Player Boards</h2>
    <input type="number" />
    <input type="button" value="Generate User Boards" />
    <div class="player-board"></div>
  </body>

  <script type="module">
    import { rng } from "../lib/CTools.js";

    //     <!-- BINGO CHALLENGE!
    // Create programmatically (using JS) a bingo board with 76 cells, numbered from 1 to 76.
    function generateBoard(parent, value) {
      for (let i = 1; i < value; i++) {
        let square = document.createElement("div");
        square.innerText = `${i}`;
        square.classList.add("square");
        let board = document.createElement("div");
        board.appendChild(square);
        let parentDiv = document.getElementsByClassName(parent)[0];
        parentDiv.appendChild(board);
      }
    }
    generateBoard("main-board", 77);

    // Create a button to randomize a number from 1 to 76.

</html>
