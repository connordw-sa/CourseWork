<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        text-align: center;
      }

      .bingo-main,
      .player-board {
        margin: auto;
        display: flex;
        flex-wrap: wrap;
        width: 500px;
        text-overflow: clip;
      }
      .square {
        padding: 5px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h1>Bingo</h1>
    <input type="button" value="Generate Number" />
    <div class="numbers"></div>
    <h1>Main Board</h1>
    <div class="bingo-main"></div>
    <h2>Player Boards</h2>
    <input type="number" />
    <input type="button" value="Generate User Boards" />
    <div class="player-board"></div>
  </body>

  <script type="module">
    import { rng } from "../lib/CTools.js";

    //     <!-- BINGO CHALLENGE!
    // Create programmatically (using JS) a bingo board with 76 cells, numbered from 1 to 76.
    function generateBoard(parent, value) {
      for (let i = 1; i < value; i++) {
        let square = document.createElement("div");
        square.innerText = `${i}`;
        square.classList.add("square");
        let board = document.getElementsByClassName(parent)[0];
        board.appendChild(square);
      }
    }
    generateBoard("bingo-main", 77);

    // Create a button to randomize a number from 1 to 76.
    // – Make sure to always select a new number (eg. avoid getting the number 10 multiple times).
    let numArr = [];
    numArr.join(" ");

    function generateNum() {
      let numDiv = document.getElementsByClassName("numbers")[0];
      let button = document.getElementsByTagName("input")[0];

      button.addEventListener("click", function () {
        let newNum;

        do {
          newNum = rng(76);
        } while (numArr.includes(newNum));

        numArr.push(newNum);
        console.log(numArr, newNum);
        numDiv.innerText = numArr;

        if (numArr.length === 76) {
          button.disabled = true;
        }
      });
    }

    generateNum();

    // The cell with same number should be highlighted in some way on the bingo board.

    // EXTRA:

    // – Create a user board with 24 randomized numbers that highlights as the main board does.
    let numOfBoards = parseInt(
      document.getElementsByTagName("input")[1].value,
      10
    );

    function generateUserBoards() {
      let numOfBoards = parseInt(
        document.getElementsByTagName("input")[1].value,
        10
      );
      for (let i = 0; i < numOfBoards; i++) {
        generateBoard("player-board", 25);
      }
    }

    let button = document.getElementsByTagName("input")[2];
    button.addEventListener("click", generateUserBoards);

    // – Let the user choose how many user boards he’s willing to play with and generate them before starting to play.

    //   -->
  </script>
</html>
