<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        text-align: center;
      }

      .bingo-main {
        margin: auto;
        display: flex;
        flex-wrap: wrap;
        width: 500px;
        text-overflow: clip;
        > div {
          padding: 5px;
          border: 1px solid black;
        }
      }
    </style>
  </head>
  <body>
    <h1>Bingo</h1>
    <input type="button" value="Generate Number" />
    <div class="numbers"></div>
    <h1>Main Board</h1>
    <div class="bingo-main"></div>
    <h2>Player Boards</h2>
    <input type="number" />
    <div class="player-board"></div>
  </body>

  <script type="module">
    import { rng } from "../lib/CTools.js";

    //     <!-- BINGO CHALLENGE!
    // Create programmatically (using JS) a bingo board with 76 cells, numbered from 1 to 76.
    function generateBoard(parent) {
      for (let i = 0; i < 76; i++) {
        let square = document.createElement("div");
        square.innerText = `${i}`;
        let board = document.getElementsByClassName(parent)[0];
        board.appendChild(square);
      }
    }
    generateBoard("bingo-main");
    // Create a button to randomize a number from 1 to 76.
    // – Make sure to always select a new number (eg. avoid getting the number 10 multiple times).
    function generateNum() {
      let button = document.getElementsByTagName("input")[0];
      let numArr = document.getElementsByClassName("numbers")[0];
      button.addEventListener("click", function () {
        let newNum = rng(76);
        numArr.innerText = newNum;
      });
    }
    generateNum();
    // The cell with same number should be highlighted in some way on the bingo board.

    // EXTRA:

    // – Create a user board with 24 randomized numbers that highlights as the main board does.

    // – Let the user choose how many user boards he’s willing to play with and generate them before starting to play.

    //   -->
  </script>
</html>
